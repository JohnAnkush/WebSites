<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contactstyle.css">
    <script src="https://kit.fontawesome.com/d6b75157d6.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Shadows+Into+Light&display=swap');
    </style>
</head>

<body>
    <header>
        <div id="logo">
            <img src="./Images/LoGo-HB.png" width="115px" alt="Hungry Buddies Logo">
        </div>
        <div class="social">
            <a class="btn" href="#">
                <i class=" fab fa-google"></i>
            </a>
            <a class="btn" href="https://www.facebook.com/HungryBuddies-109105184086284" target="_blank>
                <i class=" fab fa-facebook"></i>
            </a>
            <a class="btn" href="#">
                <i class=" fab fa-twitter"></i>
            </a>
            <a class="btn" href="https://www.instagram.com/hungrybuddies5/?hl=en" target="_blank>
                <i class=" fab fa-instagram"></i>
            </a>
            <a class="btn" href="#">
                <i class=" fab fa-youtube"></i>
            </a>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="gallary.html">Gallary</a>

                <li>
                    <a href="review.html">Review</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <h1 id="heading">Contact</h1>
        <div class="border"></div>
        <div class="contact">
            <form action="index.html" class="contact-form" method="post">
                <input type="text" class="contact-form-text" placeholder="First Name">
                <input type="text" class="contact-form-text" placeholder="Last Name">
                <input type="email" class="contact-form-text" placeholder="Email ID">
                <input type="text" class="contact-form-text" placeholder="Phone Number">
                <textarea name="" id="" cols="30" rows="5" class="contact-form-text" placeholder="Your Message"></textarea>
                <input type="submit" class="contact-form-button" value="SEND">
            </form>
        </div>
    </header>
</body>

</html>
